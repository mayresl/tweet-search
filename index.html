<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tweet Search</title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="script.js"></script>
    <style>
        body {            
            background-color: #f5f8fa;
            margin-top: 80px;
        }
        
        nav {
            padding-top: 10px;
            height: 6%;
            background-color: #f5f8fa;
        }
        
        a {
            padding-bottom: 2px;
        }
        
        .media-object {
            height: 64px;
            width: 64px;
        }
    </style>
</head>

<body>
    <nav class="container navbar-fixed-top">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" id="search_bar" class="form-control" placeholder="Procurar por termos, hashtags ou menções..." />
                    <span class="input-group-btn">
                        <button id="go" class="btn btn-primary" onclick="pesquisa($('#search_bar').val())">
                            <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div id="tweets-container">
        <div class="container">
            <div id="tweets" class="list-group"></div>
            <div class="text-center">
                <h5 id="status" hidden></h5>
                <h5 id="loading" hidden>Loading…</h5>
            </div>
        </div>
    </div>

</body>

</html>
